<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Hồ Sơ Cá Nhân</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
    <h1>Tạo Hồ Sơ Cá Nhân</h1>
    </div>
    <div>
    <label for="ten">Tên:</label>
    <input type="text" id="ten" placeholder="Nhập tên của bạn">
        </div>
    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Nhập email của bạn">
        </div>
    <div>
    <label for="sdt">Số điện thoại:</label>
    <input type="text" id="sdt" placeholder="Nhập số điện thoại">
        </div>
    <div>
    <label for="diachi">Địa chỉ:</label>
    <input type="text" id="diachi" placeholder="Nhập địa chỉ">
        </div>
    <div>
    <label for="avatar">URL Ảnh đại diện:</label>
    <input type="text" id="avatar" placeholder="Nhập URL ảnh đại diện">
        </div>
    <div>
    <button onclick="luuHoSo()">Lưu hồ sơ</button>
        </div>
    <script src="index.js"></script>

</body>
</html>
